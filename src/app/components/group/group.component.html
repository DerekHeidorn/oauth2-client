<span *ngIf="detail && detail.group">
  {{detail.group.name}} Details:<br/>
  <span>uuid: </span>{{detail.group.uuid}}<br/>
  <span>name: </span>{{detail.group.name}}<br/>

  <h4>Managers</h4>
  <ul>
    <li *ngFor="let manager of detail.activeManagers">
      <a routerLink="/group/detail/{{manager.user_uuid}}">
        {{manager.nick_name}}
      </a>
    </li>
  </ul>

  <h4>Members</h4>
  <ul>
    <li *ngFor="let member of detail.activeMembers">
      <a routerLink="/group/detail/{{member.user_uuid}}">
        {{member.nick_name}}
      </a>
    </li>
  </ul>
</span>
