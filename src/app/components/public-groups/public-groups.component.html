<div id="page-bgtop">

  <div id="page-bgbtm">
      <div id="content">

          <h2>Public Groups</h2>
          <app-global-messages [apiResponse]="apiResponse" ></app-global-messages>

          <div class="post">

            <ul>
              <li *ngFor="let group of groups">
                <a routerLink="/group/detail/{{group.uuid}}">
                  {{group.name}}
                </a>
                - {{group.description}}
                <button (click)="subscribe(group.uuid, group.uuid_digest)">Subscribe</button>
              </li>
            </ul>

      </div>
    </div>
  </div>

  <div style="clear: both;">&nbsp;</div>
</div>
