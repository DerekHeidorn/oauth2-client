
<div id="page-bgtop">

    <app-sidebar></app-sidebar>

    <div id="page-bgbtm">
        <div id="content">

            <h2>My Friends</h2>

            <div class="post">
                <ul>
                    <li *ngFor="let friend of friends">
                        <a routerLink="/user/detail/{{friend.user_uuid}}">
                            {{friend.alias}}
                        </a>
                        - 
                        <button (click)="unfriend(friend.user_uuid, friend.user_uuid_digest)">Remove Friend</button>
                    </li>
                </ul>


            </div>
        </div>
    </div>

    <div style="clear: both;">&nbsp;</div>
</div>
