<div id="page-bgtop">

    <app-sidebar></app-sidebar>

    <div id="page-bgbtm">
        <div id="content">
            <h2>My Groups</h2>

            <div class="post" *ngIf="(groups != null && groups.length > 0)">
                <table>
                  <tr *ngFor="let group of groups">
                    <td>
                      <a routerLink="/group/detail/{{group.uuid}}">
                        {{group.name}}
                      </a> 
                    </td>
                    <td>
                        <button (click)="unsubscribe(group.name, group.uuid, group.uuid_digest)" title="Unsubscribe from Group"><span class="icon_group_unsubscribe"></span></button>                        
                    </td>
                  </tr>
                </table>
          </div>
          <div class="post" *ngIf="(groups != null || groups.length == 0)">
              <p>No groups found.</p>
          </div>
      </div>
  </div>

  <div style="clear: both;">&nbsp;</div>
</div>
