<div id="page-bgtop">

    <app-sidebar></app-sidebar>

    <div id="page-bgbtm">
        <div id="content">
            <h2>My Groups</h2>

            <div class="post">
                <table>
                  <tr *ngFor="let group of groups">
                    <td>
                      <a routerLink="/group/detail/{{group.uuid}}">
                        {{group.name}}
                      </a> 
                    </td>
                    <td>
                        <button (click)="unsubscribe(group.name, group.uuid, group.uuid_digest)">Unsubscribe</button>
                    </td>
                  </tr>
                </table>
          </div>
      </div>
  </div>

  <div style="clear: both;">&nbsp;</div>
</div>
