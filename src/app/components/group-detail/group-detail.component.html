<span *ngIf="detail && detail.group">
    {{detail.group.name}} Details:<br/>
    <span>uuid: </span>{{detail.group.uuid}}<br/>
    <span>name: </span>{{detail.group.name}}<br/>
  
    <h4>Managers</h4>
    <ul>
      <li *ngFor="let manager of detail.activeManagers">
        <a routerLink="/group/{{detail.group.uuid}}/manager/detail/{{manager.user_uuid}}">
          <span *ngIf="manager.alias">{{manager.alias}}</span>
        </a>
      </li>
    </ul>
  
    <h4>Members</h4>
    <ul>
      <li *ngFor="let member of detail.activeMembers">
        <a routerLink="/group/{{detail.group.uuid}}/member/detail/{{member.user_uuid}}">
          <span *ngIf="member.alias">{{member.alias}}</span>
        </a>
      </li>
    </ul>
  </span>
