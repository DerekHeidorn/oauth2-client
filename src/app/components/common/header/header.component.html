
<div style="text-align:right; padding: 5px">
  <span *ngIf="!(user && user.alias)">
    [<a href="/">Home</a>]
    [<a href="http://localhost:9000/signup">Sign Up</a>]
    [<a href="http://localhost:9000/login">Log In</a>]
  </span>

  <span *ngIf="user && user.alias">
    [<a routerLink="/my/profile">{{user.alias}}</a>] 
    [<a *ngIf="user && user.alias" (click)="logout()">Log Out</a>]
  </span>
</div>
