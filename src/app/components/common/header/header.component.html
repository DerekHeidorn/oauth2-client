
<div style="text-align:right; padding: 5px">
  <span *ngIf="!(user && user.username)">
    [<a href="/">Home</a>]
    [<a href="http://localhost:9000/signup">Sign Up</a>]
    [<a href="http://localhost:9000/login">Log In</a>]
  </span>

  <span *ngIf="user && user.username">
    [<a routerLink="/profile">{{user.username}}</a>] 
    [<a *ngIf="user && user.username" (click)="logout()">Log Out</a>]
  </span>
</div>
