<div *ngIf="apiResponse">
    <div *ngIf="apiResponse.global_success_msgs && apiResponse.global_success_msgs.length > 0">
        <div class="msg-success">
            <div class="msg-success-contents">	
                <table>
                    <tr style="vertical-align:middle;">
                        <td class="toast-success" style="background-size: 24px; background-position: 15px center;padding: 15px 15px 15px 50px; background-repeat: no-repeat;"></td>
                        <td>
                            <div *ngFor="let msg of apiResponse.global_success_msgs">
                                    {{msg}}
                            </div> 
                        </td>
                    </tr>
                </table>   
            </div>
        </div>
    </div>
    <div *ngIf="apiResponse.global_info_msgs && apiResponse.global_info_msgs.length > 0">
        <div class="msg-info">
            <div class="msg-info-contents">	
                <table>
                    <tr style="vertical-align:middle;">
                        <td class="toast-info" style="background-size: 24px; background-position: 15px center;padding: 15px 15px 15px 50px; background-repeat: no-repeat;"></td>
                        <td>
                            <div *ngFor="let msg of apiResponse.global_info_msgs">
                                    {{msg}}
                            </div> 
                        </td>
                    </tr>
                </table>   
            </div>
        </div>
    </div>

    <div *ngIf="apiResponse.global_warning_msgs && apiResponse.global_warning_msgs.length > 0">
        <div class="msg-warning">
            <div class="msg-warning-contents">  	
                    
                <table>
                    <tr style="vertical-align:middle;">
                            <td class="toast-warning" style="background-size: 24px; background-position: 15px center;padding: 15px 15px 15px 50px; background-repeat: no-repeat;"></td>
                        <td>
                            <div *ngFor="let msg of apiResponse.global_warning_msgs">
                                    {{msg}}
                            </div> 
                        </td>
                    </tr>
                </table>         
            </div>
        </div>
    </div>    	

    <div *ngIf="apiResponse.global_error_msgs && apiResponse.global_error_msgs.length > 0">
        <div class="msg-error">
            <div class="msg-error-contents">    	              
                <table>
                    <tr style="vertical-align:middle;">
                            <td class="toast-error" style="background-size: 24px; background-position: 15px center;padding: 15px 15px 15px 50px; background-repeat: no-repeat;"></td>
                        <td>
                            <div *ngFor="let msg of apiResponse.global_error_msgs">
                                {{msg}}
                            </div>                         
                        </td>
                    </tr>
                </table>                
            </div>
        </div>
    </div>   
</div>
