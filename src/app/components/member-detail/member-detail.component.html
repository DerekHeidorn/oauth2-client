<span *ngIf="member">
    Details:<br/>
    <span>First Name: </span>{{member.first_name}}<br/>
    <span>Last Name: </span>{{member.last_name}}<br/>
    <span>Nick Name: </span>{{member.nick_name}}<br/>
    <span>Membership Start Date: </span>{{member.membership_from_ts}}<br/>
    <span>Membership End Date: </span>{{member.membership_to_ts}}<br/>
  </span>
