<span *ngIf="detail && detail.group">
    <app-global-messages [apiResponse]="apiResponse" ></app-global-messages>

    <h2>{{detail.group.name}}</h2>

    <p>{{detail.group.description}}</p>
  
    <h4>Managers</h4>
    <ul>
      <li *ngFor="let manager of detail.activeManagers">
        <a routerLink="/group/{{detail.group.uuid}}/manager/detail/{{manager.user_uuid}}">
          <span *ngIf="manager.alias">{{manager.alias}}</span>
        </a>
      </li>
    </ul>
  
    <h4>Members</h4>
    <ul>
      <li *ngFor="let member of detail.activeMembers">
        <a routerLink="/group/{{detail.group.uuid}}/member/detail/{{member.user_uuid}}">
          <span *ngIf="member.alias">{{member.alias}}</span>
        </a>
      </li>
    </ul>

  <p>
    <span *ngIf="!detail.group.subscribed">
        <button (click)="subscribe(detail.group.name, detail.group.uuid, detail.group.uuid_digest)" title="Subscribe to Group"><span class="icon_group_subscribe"></span></button>
    </span> 
  </p>
</span>
