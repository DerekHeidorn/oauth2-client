<div id="page-bgtop">

  <div id="page-bgbtm">
    <div id="content">
  
      <h2>Public Users</h2>
  
      <div class="post">

        <ul>
          <li *ngFor="let user of users">
            <a routerLink="/user/detail/{{user.user_uuid}}">
              {{user.alias}}
            </a>
            - <button (click)="friend(user.user_uuid, user.user_uuid_digest)">Add Friend</button>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div style="clear: both;">&nbsp;</div>
</div>
